application: squaredar
version: 4
runtime: python27
api_version: 1
threadsafe: true

## Uncomment to enable App Engine appstats
builtins:
- appstats: on

handlers:

- url: /_checkin/.*
  script: main.app
  login: admin
  secure: always

- url: /oauth.*
  script: main.app
  secure: always

- url: /.*favicon.ico
  static_files: img/favicon.ico
  upload: img/favicon.ico
  expiration: 0

- url: /img
  static_dir: img

- url: /static
  static_dir: static

- url: /.*
  script: main.app
  secure: always
